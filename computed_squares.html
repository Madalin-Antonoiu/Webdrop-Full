<body class="main page">

  <h2>The light green background color shows the padding of the element on hover</h2>

    <li><a href="index.html">Home</a></li>

<!--Ok so for border i can just change color, lol ! And the others work fine with box shadow!  -->

<script>

  var $ = function (id) { return document.getElementById(id); };// Now $('id') possible in Vanilla JS
  $('nav').addEventListener('click', clickMe, false);
  $('nav').addEventListener('dblclick', hoverOut, false);
  let res = $('result');

  function clickMe(){
    
    recreateBoxModel();

      

      document.getElementById('nav').classList.add('border-top-highlight');   
      document.getElementById('nav').classList.add('border-right-highlight');   
      document.getElementById('nav').classList.add('border-bottom-highlight');   
      document.getElementById('nav').classList.add('border-left-highlight');   

      document.getElementById('nav').classList.add('padding-and-margin-all-highlight');  

      document.getElementById('nav').classList.add('background-highlight');   

  }
  function hoverOut(){
    //this.classList.remove('box-shadow-all');
      $('result').innerHTML="";
 

      document.getElementById('nav').classList.remove('border-top-highlight');   
      document.getElementById('nav').classList.remove('border-right-highlight');   
      document.getElementById('nav').classList.remove('border-bottom-highlight');   
      document.getElementById('nav').classList.remove('border-left-highlight');   

      document.getElementById('nav').classList.remove('padding-and-margin-all-highlight');  

      document.getElementById('nav').classList.remove('background-highlight');   

 
  }

  function recreateBoxModel(){
    //Define your target
    let compStyles = window.getComputedStyle($('nav'));
    //All of this is c reated dynamically and no matter how you declare them in CSS, it will work :)
   
    //1. Border This also works if someone defines borders all 4 at once because i read omputed vals ;) e.g. :  border-width: 15px 25px 9px 3px ; border-color: red; border-style: solid;
    var borderTop = compStyles.getPropertyValue('border-top-width');
    var borderRight = compStyles.getPropertyValue('border-right-width');
    var borderBottom = compStyles.getPropertyValue('border-bottom-width'); 
    var borderLeft = compStyles.getPropertyValue('border-left-width');

    //2. Padding
    var paddingTop = compStyles.getPropertyValue('padding-top');
    var paddingRight = compStyles.getPropertyValue('padding-right');
    var paddingBottom = compStyles.getPropertyValue('padding-bottom'); 
    var paddingLeft = compStyles.getPropertyValue('padding-left');

    //3. Margin
    var marginTop = compStyles.getPropertyValue('margin-top');
    var marginRight = compStyles.getPropertyValue('margin-right');
    var marginBottom = compStyles.getPropertyValue('margin-bottom'); 
    var marginLeft = compStyles.getPropertyValue('margin-left');
    //4. Element itself is just using background color

    var element  = document.createElement("style");
    element.id = "myStyleId" ; 
    
    //create the classes - The magic happens here
    element.innerHTML = ".border-top-highlight {border-top: " + borderTop + " solid #FADF9A !important }  .border-right-highlight {border-right: " + borderRight + " solid #FADF9A !important } .border-bottom-highlight {border-bottom: " + borderBottom + " solid #FADF9A !important } .border-top-highlight {border-left: " + borderLeft + " solid #FADF9A !important }  .padding-and-margin-all-highlight {box-shadow: inset 0 " + paddingTop + " 0 0 #C3D08B, inset -" + paddingRight + " 0 0 0 #C3D08B, inset 0 -" + paddingBottom + " 0 0 #C3D08B, inset " + paddingLeft + " 0 0 0 #C3D08B, -" + marginLeft + " -" + marginTop + "  0 0 #FACBA1, " + marginRight + " -" + marginTop + "  0 0 #FACBA1, -" + marginLeft + " " + marginBottom + "  0 0 #FACBA1, " + marginRight + " " + marginBottom + "  0 0 #FACBA1 } .background-highlight{background: #8EB7BB}";// css rules working
    
    var header = document.getElementsByTagName("HEAD")[0] ;
    header.appendChild(element) ; // this gets creatd a million times But it is ok for now

    //res.textContent = 'Height: ' + compStyles.getPropertyValue('height') ; //write to div
    // .box-shadow-height {box-shadow: inset 0 " + height + " 0 " + height + " #8EB7BB }  doesn't work yet, i should do padding and margin first    .padding-top-highlight
  }

</script>

</html>
