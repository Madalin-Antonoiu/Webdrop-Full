<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fetch and Graph CSV</title>

  <style></style>
</head>

<body></body>

<script>
  //Data from https://data.giss.nasa.gov/gistemp/
  getData();

  async function getData() {
    const response = await fetch("test.csv"); //fetch .csv
    const data = await response.text(); // transform it into text
    //console.log(data); //see the data

    //Parsing time! (Splitting data into usable bits.)
    const rows = data.split("\n").slice(1); // (/\n/) split every row in an array, remove first row
    //console.log(rows);

    rows.forEach(elt => { // Apply something to each element of array, so row
      const row = elt.split(','); // Create new row for every , is in our text

      const year = row[0]; //First elts of rows are the years
      const temp = row[1];

      console.log(year, temp);
    });

  }
</script>

</html>
