<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fetch and Graph CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> <!-- Chart.js loaded! -->
</head>

<body>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    chartIt();

    async function chartIt() {

      const data = await getData(); //so data = { xs, ys} from below function

      const ctx = document.getElementById('chart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.xs,
          datasets: [{
            label: 'Global Average Temperature Above Median',
            data: data.ys,
            fill: false, //or false
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 3
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                //include a ° in the ticks
                callback: function (value, index, values) {
                  return value + '°';
                }
              }
            }]
          }
        }
      });
    }

    async function getData() {

      const xs = [];
      const ys = [];

      const response = await fetch("ZonAnn.Ts+dSST.csv");
      const data = await response.text();
      const table = data.split("\n").slice(1);

      table.forEach(row => {
        const columns = row.split(',');
        const year = columns[0];
        xs.push(year);
        //problem is that i`m making the chart first then i`m getting the data 
        const temp = columns[1];
        ys.push(parseFloat(temp)); // + 14 parseFloat because its still string and won't +
        console.log(year, temp);
      });

      return {
        xs,
        ys
      }; // So we make these variables available

    }
  </script>

</body>



</html>
