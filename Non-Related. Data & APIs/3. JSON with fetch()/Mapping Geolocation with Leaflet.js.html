<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/> 

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <style>

        #issMap{
            height: 380px;
            
        }

    </style>

    <title>Mapping Geolocation with Leaflet</title>
</head>

<body>


    <h1>Where is the ISS?</h1>
    <p>
        Latitude: <span id="lat"></span></br>
        Longitude: <span id="lon"></span>
    </p>

    <div id="issMap"></div>

    <script>
        //0.Leaflet general mapping 
        const mymap = L.map('issMap').setView([0,0], 1);

            //The three things i need
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileURL , {attribution})

            //To be added to the map
        tiles.addTo(mymap);



        //1. Getting data
        const ISS_API_ENDPOINT = "https://api.wheretheiss.at/v1/satellites/25544"; //API Endpoint (needs to be declared before calling the function)
        
        async function getISS(){
            const response = await fetch(ISS_API_ENDPOINT);
            const data = await response.json(); //This time JSON!
            const {latitude, longitude} = data;

             //1.Leaflet marker
                L.marker([latitude, longitude ]).addTo(mymap);

            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;

        }

        getISS();
    </script>

</body>

</html>
