<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>

  <style>
    *:focus {
      outline: none;
    }

    .background {
      background-color: gray;
    }

    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      display: inline-block;
      margin: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s;
      transition-duration: 0.4s;
    }

    .button:hover {
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    #output {
      width: 150px;
      color: white;
      background: black;
      display: block;
      bottom: 100px;
      position: absolute;
      left: 250px;
    }

    #inputid {
      display: block;
      bottom: 50px;
      left: 250px;
      position: absolute;
    }
  </style>
</head>

<body class="main page">

  <body class="background">
    <button id="button1">1</button>
    <button id="button2">2</button>
    <button id="button3">3</button>
    <button id="button4">4</button>

    <button id="button">Click</button>

  </body>


  <script>
    var $ = function (id) { return document.getElementById(id); };// Now $('id') possible in Vanilla JS

    $('button1').addEventListener('click', el, false);
    $('button2').addEventListener('click', el, false);
    $('button3').addEventListener('click', el, false);
    $('button4').addEventListener('click', el, false);

   

     function el(){
      console.log(event.target);
      x = event.target;

       $('button').addEventListener('click', ex, false);

      function ex(){
        x.style.color = "orangered";
      }

    };

    

  </script>




</html>
