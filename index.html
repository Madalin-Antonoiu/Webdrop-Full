        <!-- Snippet : Ul inside Col1-->
        <ul id="sidebar_menu">

            <label class="dropdown">
              <div class="dd-button centerme">
                <i class="far fa-square "></i><span id="logotext">Layout</span>

          <!-- Elements -->
          <li class="selector">
            <label class="dropdown">
              <div id="parent" class="dd-button centerme">
                <i class="fas fa-th-large"></i
                ><span id="logotext">Elements</span>
              </div>
              <input type="checkbox" class="dd-input" id="test" />

              <ul class="dd-menu">

              </ul>
            </label>

          <!--Components-->
          <li class="selector">
            <label class="dropdown">
              <div class="dd-button centerme">
                <i class="fas fa-th"></i><span id="logotext">Components</span>
              </div>

              <input type="checkbox" class="dd-input" id="test" />

              <!-- Under dd-menu you drop selector-->
              <ul class="dd-menu">

                  <li class="selector">
                      <label class="dropdown">
                        <div class="dd-button centerme">
                          <i class="fas fa-exclamation-circle"></i><span id="logotext">Alerts</span>
                        </div>
          
                        <input type="checkbox" class="dd-input" id="test" />
          
                        <ul class="dd-menu">
                          
                          <!--Alerts-->
                          <li draggable="true" data-insert-html='
                            <div class="alert alert-success" role="alert">
                              A simple success alert—check it out!
                            </div>

                            <div class="alert alert-danger" role="alert">
                              A simple danger alert—check it out!
                            </div>
                            <div class="alert alert-info" role="alert">
                                A simple danger alert—check it out!
                              </div>
                          '>
                            <a><i class="fab fa-bootstrap"></i>Regular alert</a>
                          </li>

                          <!--Alert dissmisible-->
                          <li draggable="true" data-insert-html='
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            '>
                            <a><i class="fas fa-header"></i>Alert dismissable</a>
                          </li>

                          <!--Alert with heading-->
                          <li draggable="true" data-insert-html='
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Well done!</h4>
                        <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
                        <hr>
                        <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
                      </div>
                    '>
                              <a><i class="fab fa-bootstrap"></i>Alert with heading</a>
                          </li>

                          <!--Link colors-->
                          <li draggable="true" data-insert-html='
                    <div class="alert alert-primary" role="alert">
                        A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="alert alert-secondary" role="alert">
                        A simple secondary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="alert alert-success" role="alert">
                        A simple success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="alert alert-danger" role="alert">
                        A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="alert alert-warning" role="alert">
                        A simple warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="alert alert-info" role="alert">
                        A simple info alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="alert alert-light" role="alert">
                        A simple light alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="alert alert-dark" role="alert">
                        A simple dark alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                    '>
                              <a><i class="fab fa-bootstrap"></i>Alert with link</a>
                          </li>

                          <li class="divider"></li>
                          <li>
                            <a href="#">Coming Soon</a>
                          </li>
                        </ul>
                      </label>
                  </li>
  
                  <li class="selector">
                      <label class="dropdown">
                        <div class="dd-button centerme">
                          <i class="fas fa-exclamation-circle"></i><span id="logotext">Alerts</span>
                        </div>
          
                        <input type="checkbox" class="dd-input" id="test" />
          
                        <ul class="dd-menu">
                          
                          <li><a href="#">Dodoso</a></li>
                          <li><a href="#">Ravod Ipsum</a></li>
                          <li class="divider"></li>
                          <li>
                            <a href="#">Coming Soon</a>
                          </li>
                        </ul>
                      </label>
                  </li>
  
                  <li class="selector">
                      <label class="dropdown">
                        <div class="dd-button centerme">
                          <i class="fas fa-exclamation-circle"></i><span id="logotext">Alerts</span>
                        </div>
          
                        <input type="checkbox" class="dd-input" id="test" />
          
                        <ul class="dd-menu">

                          <li class="divider"></li>
                          <li>
                            <a href="#">Coming Soon</a>
                          </li>
                        </ul>
                      </label>

                <li><a href="#settings">Ravod Ipsum</a></li>
                <li class="divider"></li>
                <li>
                  <a href="#">Coming Soon</a>

              </ul>
            </label>
          </li>
