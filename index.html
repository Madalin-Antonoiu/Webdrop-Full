<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webdrop - FULL </title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link id="style1" rel="stylesheet" href="./CSS/empty.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"/>
  </head>

  <body>
    <nav id="myNav">
      <div id="left_part" class="centerme">
        <i class="fas fa-tint"><span id="logotext">Webdrop</span></i>
      </div>
      <div id="rest_of_it">
        <i id="burger" onclick="columnOne()" class="fas fa-bars"></i>
        <!--<i onclick="themator()" class="fas fa-cog themator">Theme</i>-->
        <i onclick="hide_leftmenu()" class="fas fa-chevron-left hide_minimenu">Left</i>
        <i onclick="hide_rightmenu()" class="fas fa-chevron-right hide_rightmenu" >Right</i>
      </div>
    </nav>

    <div class="row">
      <div id="column1">
        <!-- Snippet : Ul inside Col1-->
        <ul id="sidebar_menu">

          <!-- Layout -->
          <li class="selector">
            <label class="dropdown">
              <div class="dd-button centerme">
                <i class="far fa-square "></i><span id="logotext">Layout</span>
              </div>

              <input type="checkbox" class="dd-input" id="test" />

              <!-- Under dd-menu you drop selector-->
              <ul class="dd-menu">

                <!--Container-->
                <li draggable="true" data-insert-html='
                <div id="__placeholder" class="container">

                </div>
              '>
                <a><i class="fab fa-bootstrap"></i><span>Container</span></a>
                </li>

                <!--Container full width-->
                <li draggable="true" data-insert-html='
                <div id="__placeholder" class="container-fluid">
                </div>
              '>
                <a><i class="fab fa-bootstrap"></i><span>Container full width</span></a>
                </li>

                <!--3 Columns-->
                <li draggable="true" data-insert-html='
                <div id="__placeholder" class="container">
                  <div class="row">
                    <div class="col-sm">
                      One of three columns
                    </div>
                    <div class="col-sm">
                      One of three columns
                    </div>
                    <div class="col-sm">
                      One of three columns
                    </div>
                  </div>
                </div>
              '>
                <a><i class="fab fa-bootstrap"></i><span>3 Columns</span></a>
                </li>

                <li class="divider"></li>




                <li>
                  <a href="#">Coming Soon</a>
                </li>

              </ul>
            </label>
          </li>

          <!-- Basic Elements -->
          <li class="selector">
            <label class="dropdown">
              <div id="parent" class="dd-button centerme">
                <i class="fas fa-th-large"></i
                ><span id="logotext">Elements</span>
              </div>
              <input type="checkbox" class="dd-input" id="test" />


              <ul class="dd-menu">
                
                <li><h4>Container</h4>

                    <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                    <div class="container __placeholder">
                    </div>
                    '>
                    <img src="/IMG/components/center-container.svg">

                    </div>
                    <span>Container</span>

                </li>

                <li><h4>Grid (row)</h4>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                  <div class="container __placeholder" data-myattribute="unDouex">
                      <div class="row">
                        <div class="col-sm">
                            <div id="fr-cell"">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                      </div>
                    </div>
                  '>
                  <img src="/IMG/components/column-2.svg">
                 
                  </div>
                  <span>Two column grid</span>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                  <div class="container __placeholder">
                      <div class="row">
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                      </div>
                    </div>
                  '>
                  <img src="/IMG/components/column-3.svg">

                  </div>
                  <span>Three columns grid</span>

                </li>

              </ul>
            </label>
          </li>

          <!--Components-->
          <li class="selector">
            <label class="dropdown">
              <div class="dd-button centerme">
                <i class="fas fa-th"></i><span id="logotext">Components</span>
              </div>

              <input type="checkbox" class="dd-input" id="test" />

              <!-- Under dd-menu you drop selector-->
              <ul class="dd-menu">

                 <!--Alerts-->
                 <li draggable="true" data-insert-html='
                 <div class="alert alert-success" role="alert">
                   A simple success alert—check it out!
                 </div>

                 <div class="alert alert-danger" role="alert">
                   A simple danger alert—check it out!
                 </div>
                 <div class="alert alert-info" role="alert">
                     A simple danger alert—check it out!
                   </div>
               '>
                 <a><i class="fab fa-bootstrap"></i><span>Alert</span></a>
               </li>

               <!--Alert dissmisible-->
               <li draggable="true" data-insert-html='
                 <div class="alert alert-warning alert-dismissible fade show" role="alert">
                     <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                   </div>
                 '>
                 <a><i class="fab fa-bootstrap"></i><span>Alert dismissable</span></a>
               </li>

               <!--Alert with heading-->
               <li draggable="true" data-insert-html='
         <div class="alert alert-success" role="alert">
             <h4 class="alert-heading">Well done!</h4>
             <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
             <hr>
             <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
           </div>
         '>
                   <a><i class="fab fa-bootstrap"></i><span>Alert with heading</span></a>
               </li>


                <li class="divider"></li>
                <li>
                  <a href="#">Coming Soon</a>
                </li>
              </ul>
            </label>
          </li>

        <!--End of snippet-->
      </div>

      <div id="column2">
        <iframe id="clientframe" src="./client/client.html" frameborder="0" onload="onLoadiframe()"></iframe>
      </div>

      <!-- By just adding displayNone, it starts default closed, all functions working still-->
      <div id="column3" class="displayNone">
        <h3>Control Panel</h3>
        <button onclick=" gibMiData()"><i class="fas fa-download"></i>HTML/CSS</button>
        <button onclick='toggleEditIframe()'><i class="fas fa-edit"></i>iFrame</button>
        <button onclick='toggleOutlineAll()'>Outline</button>
      </div>

      <span class="tooltiper" id="tooltip1">Hovered elements</span>
      <span id="snackbar">Turning off/on</div>

      <i onclick="preview()" class="far fa-eye previ_ew"></i>

    </div>

    <script src="./JS/layout_script.js"></script>
    <script id="toggleJs" src="./JS/logic_script.js"></script>
  </body>

</html>
