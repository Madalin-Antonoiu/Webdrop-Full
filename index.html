<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webdrop - FULL </title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link id="style1" rel="stylesheet" href="./CSS/empty.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"/>
  </head>

  <body>
    <nav id="myNav">
      <div id="left_part" class="centerme">
        <i class="fas fa-tint"><span id="logotext">Webdrop</span></i>
      </div>
      <div id="rest_of_it">
        <i id="burger" onclick="columnOne()" class="fas fa-bars"></i>
        <!--<i onclick="themator()" class="fas fa-cog themator">Theme</i>-->

       <i onclick="hide_leftmenu()" class="fas fa-chevron-left hide_leftmenu"></i>
       <i onclick="hide_rightmenu()" class="fas fa-chevron-right hide_rightmenu"></i>
 
   
    </nav>

    <div class="row">
      <div id="column1">
        <!-- Snippet : Ul inside Col1-->
        <ul id="sidebar_menu">

          <!-- Elements -->
          <li class="selector">
            <label class="dropdown">
              <div id="parent" class="dd-button centerme">
                <i class="fas fa-th-list"></i><span id="logotext">Basic Elem</span>
              </div>
              <input type="checkbox" class="dd-input" id="test" />


              <ul class="dd-menu">
                
                <li><h4>Container</h4>

                    <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                    <div class="container __placeholder">
                    </div>
                    '>
                    <img src="/IMG/components/center-container.svg">

                    </div>
                    <span>Container</span>

                </li>

                <li><h4>Grid</h4>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                  <div class="container __placeholder" data-myattribute="unDouex">
                      <div class="row">
                        <div class="col-sm">
                            <div id="fr-cell"">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                      </div>
                    </div>
                  '>
                  <img src="/IMG/components/column-2.svg">
                 
                  </div>
                  <span>Two column grid</span>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                  <div class="container __placeholder">
                      <div class="row">
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                      </div>
                    </div>
                  '>
                  <img src="/IMG/components/column-3.svg">

                  </div>
                  <span>Three columns grid</span>

                </li>

                <li><h4>Image</h4>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                  <div class="container __placeholder">
                    <img src="/IMG/components/img.svg" style="height:85px;">
                      <div class="fr-cell">
                          <div class="txt">Double click or drop your image above</div>
                      </div>

                  </div>
                  '>
                  <img src="/IMG/components/img.svg">

                  </div>
                  <span>Image</span>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                  <div class="container __placeholder">
                    <img src="/IMG/components/img.svg" style="height:85px;">
                      <div class="fr-cell">
                          <div class="txt">Double click or drop your SVG above</div>
                      </div>

                  </div>
                  '>
                  <img src="/IMG/components/img.svg">

                  </div>
                  <span>SVG</span>

                </li>   

                <li><h4>Video</h4>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                  <div class="container">
                      <div class="videoWrapper">
                          <iframe width="560" height="349" src="http://www.youtube.com/embed/n_dZNLr2cME?rel=0&hd=1" frameborder="0" allowfullscreen></iframe>
                      </div>
                  </div>
                  '>
                  <img src="/IMG/components/ytb.svg">

                  </div>
                  <span>YouTube video</span>

                </li>   

                <li><h4>Text</h4>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                  <div class="container">
                    <h4>Headline Four</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, debitis pariatur? Animi commodi iusto autem veritatis minima consequuntur hic amet possimus similique quis, odit nemo saepe eaque, asperiores dolor? Delectus?Laudantium consectetur eligendi alias, doloremque nam ipsam? Eligendi possimus molestiae est corrupti consequuntur corporis sequi exercitationem illo, ut cumque beatae commodi soluta voluptatibus totam optio ullam sint consectetur cupiditate in!</p>
                  </div>
                  '>
                  <img src="/IMG/components/text.svg">

                  </div>
                  <span>Text block</span>

               </li>

               
               <li><h4>HTML</h4>

                <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                <div class="container __placeholder">

                </div>
                '>
                <img src="/IMG/components/ytb.svg">

                </div>
                <span>Custom HTML</span>

              </li>   


              </ul>
            </label>
          </li>

          <!--Components-->
          <li class="selector">
            <label class="dropdown">
              <div class="dd-button centerme">
              <i class="fas fa-puzzle-piece"></i><span id="logotext">Components</span>
              </div>

              <input type="checkbox" class="dd-input" id="test" />

              <!-- Under dd-menu you drop selector-->
              <ul class="dd-menu">

                  <li><h4>Alerts</h4>

                    <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                    <div class="alert alert-success" role="alert">
                        A simple success alert—check it out!
                      </div>
     
                      <div class="alert alert-danger" role="alert">
                        A simple danger alert—check it out!
                      </div>
                      <div class="alert alert-info" role="alert">
                          A simple danger alert—check it out!
                        </div>
                    '>
                    <img src="/IMG/components/cmp.svg">

                    </div><span>Basic alert</span>

                    <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    '>
                    <img src="/IMG/components/cmp.svg">

                    </div><span>Dismissable alert</span>

                    <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Well done!</h4>
                        <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
                        <hr>
                        <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
                    </div>
                    '>
                    <img src="/IMG/components/cmp.svg">

                    </div><span>Heading alert</span>

                  </li>

              </ul>
            </label>
          </li>

          <!-- Premade -->
          <li class="selector">
            <label class="dropdown">
              <div id="parent" class="dd-button centerme">
                <i class="fas fa-money-check"></i><span id="logotext">Premade</span>
              </div>
              <input type="checkbox" class="dd-input" id="test" />


              <ul class="dd-menu">
                
                <li><h4>Container</h4>

                    <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='

                    <div class="container __placeholder">
                    </div>
                    '>
                    <img src="/IMG/components/center-container.svg">

                    </div>
                    <span>Container</span>

                </li>

                <li><h4>Grid</h4>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                  <div class="container __placeholder" data-myattribute="unDouex">
                      <div class="row">
                        <div class="col-sm">
                            <div id="fr-cell"">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                      </div>
                    </div>
                  '>
                  <img src="/IMG/components/column-2.svg">
                  
                  </div>
                  <span>Two column grid</span>

                  <div class="library-widget-thumbnail js-thumb" draggable="true" data-insert-html='
                  <div class="container __placeholder">
                      <div class="row">
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="fr-cell">
                              <div class="txt">Drop your component here</div>
                            </div>
                        </div>
                      </div>
                    </div>
                  '>
                  <img src="/IMG/components/column-3.svg">

                  </div>
                  <span>Three columns grid</span>

                </li>

              </ul>
            </label>
          </li>


        </ul>
         <!--End of snippet-->
      </div>

      <div id="column2">
        <iframe id="clientframe" src="./client/client.html" frameborder="0" onload="onLoadiframe()"></iframe>
      </div>

      <!-- By just adding displayNone, it starts default closed, all functions working still-->
      <div id="column3" class="displayNone">
        <h3>Control Panel</h3>
        <button onclick=" gibMiData()"><i class="fas fa-download"></i>HTML/CSS</button>
        <button onclick='toggleEditIframe()'><i class="fas fa-edit"></i>iFrame</button>
        <button onclick='toggleOutlineAll()'>Outline</button>
      </div>

      <span class="tooltiper" id="tooltip1">Hovered elements</span>
      <span id="snackbar">Turning off/on</div>

      <i onclick="preview()" class="far fa-eye previ_ew"></i>

    </div>

    <script src="./JS/layout_script.js"></script>
    <script id="toggleJs" src="./JS/logic_script.js"></script>
