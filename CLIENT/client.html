<body contenteditable="false">

    <span id="tar_nodeName">Badge</span>
    <script src="./client.js"></script>
    <!-- Playing with the styles -->

    <script>
        function cssEngine(rule) {
            var css = document.getElementById('stylesheet1'); // Creates <style></style>

            if (css.styleSheet) css.styleSheet.cssText = rule; // Support for IE
            else css.appendChild(document.createTextNode(rule)); // Support for the rest
            //document.getElementsByTagName("head")[0].appendChild(css); // Specifies where to place the css

        }

        // CSS rules
        var rule = '.red {background-color: red !important }';
        rule += '.blue {background-color: blue !important}';



        window.onload = function () {
            cssEngine(rule)
        };
    </script>

    <!--For the navbar simple css-->


</body>
